<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietto del Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Biglietto del Treno</h1>
    <div class="container text-center">
        <form action="" id="form">
            <div class="row align-items-center">
                <div class="col-3">
                    <label for="exampleName">Name Cognome</label>
                    <div>
                        <input type="text" id="name">
                    </div>
                </div>
                <div class="col-3">
                    <label for="exampleKm">km da percorrere</label>
                    <div>
                        <input type="number" id="km">
                    </div>
                </div>
                <div class="col-3">
                    <label for="exampleAge">Fascia d'et√†</label>
                    <div>
                        <select class="form-select" aria-label="Default select example" id="age">
                            <option selected>Open this select menu</option>
                            <option value="minorenne">0-17</option>
                            <option value="maggiorenne">18-64</option>
                            <option value="anziano">65></option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="btn">Genera</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
