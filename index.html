<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietto del Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle">
    <div class="container text-center">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETO</h1>
        <form action="" id="form" class="rounded mb-3 p-3 bg-light shadow">
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="exampleName" class="h5">Nome Cognome</label>
                    <div>
                        <input class="border border-primary" type="text" id="name-field">
                    </div>
                </div>
                <div class="col-4">
                    <label for="exampleKm" class="h5">km da percorrere</label>
                    <div>
                        <input class="border border-primary" type="number" id="km-field">
                    </div>
                </div>
                <div class="col-4">
                    <label for="exampleAge" class="h5">Fascia d'età</label>
                    <div>
                        <select class="form-select border border-primary" aria-label="Default select example"
                            id="age-field">
                            <option selected>Fascia d'età</option>
                            <option value="minorenne">0-17</option>
                            <option value="maggiorenne">18-64</option>
                            <option value="anziano">65></option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="btn" class="btn btn-primary">Genera</button>
            <button class="btn btn-primary">Annulla</button>
        </form>
        <h2 class="align-items-center">DETTAGLIO PASSEGGERI</h2>
        <div class="row align-items-center shadow bg-light rounded">
            <div class="col-4 card-head bg-info-subtle p-0 rounded-start-2">
                <h3 class="pb-5">NOME PASSEGGERO</h3>
                <p id="name"></p>
            </div>
            <div class="col-8 d-flex">
                <div class="col-3">
                    <h4 class="pb-5">Offerta</h4>
                    <p id="offerta"></p>
                </div>
                <div class="col-3">
                    <h4 class="pb-5">Carrozza</h4>
                    <p id="carrozza"></p>
                </div>
                <div class="col-3">
                    <h4 class="pb-5">Codice CP</h4>
                    <p id="codice"></p>
                </div>
                <div class="col-3">
                    <h4 class="pb-5">Costo Biglietto</h4>
                    <p id="costo"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
